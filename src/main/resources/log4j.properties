log4j.rootLogger=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%50.50t] %-5p %-30.30c{1} - %-7.7X{camel.exchangeId} - %-30.30X{camel.routeId} - %m%n

log4j.category.org.apache.camel=INFO
log4j.category.org.anair=INFO
log4j.category.org.springframework=ERROR
log4j.category.org.apache=ERROR
log4j.category.com.hazelcast=INFO
log4j.category.org.apache.zookeeper=INFO
